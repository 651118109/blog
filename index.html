---
layout: default
title: Linusyu's blog
---
<style>#content section{max-width:none;}</style>
<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date: "%Y-%m-%d" }}</span></li>
    {% endfor %}
  </ul>
</div>
